<div class="container">
  <h1>Posts</h1>
  <div class="wrapper">
    <app-makepost></app-makepost>
    <div class="post container-fluid" *ngFor="let post of posts$">
        <div class="header">
          <a routerLink="/user/{{post.username}}">{{post.fullName}}  - ({{post.username}})</a>
        </div>
        <div>
          <div class="textContent"><p>{{post.text}}</p></div>
          <div class="date ">{{post.date | date:'short' }}</div>
        </div>
    </div>
  </div>
</div>
