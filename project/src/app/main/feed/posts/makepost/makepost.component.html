<div><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#post-modal" >Make a Post</button>

  <div class="modal fade" id="post-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #makePostForm="ngForm" (ngSubmit)="makePostForm.valid && onSubmit(makePostForm)">
 
            <textarea class="form-control" id="message-text" type="text" #text="ngModel" [(ngModel)]="postsService.selectedPost.text" name="text"></textarea>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" [disabled]="!makePostForm.valid" >Publish</button>
            </div>

          </form>
        </div>
      
      </div>
    </div>
  </div>
</div>
