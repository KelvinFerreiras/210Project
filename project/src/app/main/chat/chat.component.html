<div class="row">
  
  <!-- Search bar -->
  <div class="col">
    <div class="card" id="search-card">
      <div class="card-header">Search Users</div>
      <div class="card-body">
        <!-- Search input field -->
        <div class="input-group mb-3">
          <input #searchbox (keyup.enter)="onEnter(searchbox.value)" type="text" class="form-control" placeholder="Find username">
          <div class="input-group-append">
            <button (click)="onEnter(searchbox.value)" class="input-group-text" id="search-append"> 
                <i class="material-icons">search</i>
            </button>
          </div>
        </div>
        <hr/>
        <!-- Users appear here-->
        <div *ngFor="let user of array2">
          <div class="media border p-3" style="max-height: 60px; margin-top: 5px;">
              <img src="../../../favicon.ico" alt="John Doe" class="align-self-center">
              <div class="media-body align-self-center">
                <p style="margin: auto;"> {{user}} </p>
              </div>
            </div>
        </div>


      </div> 

      <div class="card-footer">

      </div>
    </div>
  </div>

  <!-- Friend bar -->
  <div class="col">
    <div class="card" id="friend-card">
      <div class="card-header">Friends</div>
      <div class="card-body">Content</div> 
    </div>
  </div>

  <!-- Message bar -->
  <div class="col-xl-6">
      <div class="card example-1" id="message-card">
        <div class="card-header">Messages</div>
        
        <div class="card-body scrollbar-gray" id="message-body">
            <div class="message-history">
                <div *ngFor="let s of array">
                  Hellossssssssssssssssssssssssssssssssssssssss {{s}} <br>
                </div>
            </div>
        </div> 
        <div class="card-footer">
            <div class="message-input">
                <form>
                  <div class="input-group">
                    <textarea id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info"></textarea>
                  </div>
                </form>
            </div>
        </div>
      </div>
  </div>
</div>
